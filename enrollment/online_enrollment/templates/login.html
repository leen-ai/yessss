{% block content %}
<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

<a href="{% url 'register' %}">Create an account</a>
{% endblock %}
